<div class="card rounded shadow-sm p-3">
  <!-- <form [formGroup]="form"> -->
  <form>
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nome/Razão Social:</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            placeholder="Nome ou Razão Social do Cliente"
          />
        </div>
        <div class="form-group col-md-6">
          <label>E-mail:</label>
          <input
            type="text"
            class="form-control"
            formControlName="email"
            placeholder="E-mail do Cliente"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Telefone:</label>
          <input
            type="text"
            class="form-control"
            formControlName="phone"
            placeholder="Telefone do Cliente"
          />
        </div>
        <div class="form-group col-md-4">
          <label>Cadastrado em:</label>
          <input
            type="datetime"
            class="form-control"
            formControlName="registerDate"
            placeholder="Selecione uma data ou período"
            bsDatepicker
            [bsConfig]="bsConfig"
          />
        </div>
        <div class="form-group col-md-4">
          <label>Cliente bloqueado:</label>
          <div class="btn-group" dropdown>
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-style dropdown-toggle form-control"
              aria-controls="dropdown-basic"
            >
              {{ blockTitle }}<span class="caret"></span>
            </button>
            <ul
              id="dropdown-basic"
              *dropdownMenu
              class="dropdown-menu dropdown-style"
              role="menu"
              aria-labelledby="button-basic"
            >
              <li role="menuitem">
                <a class="dropdown-item">Sim</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item">Não</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="d-flex btn-filter-card">
        <button class="btn btn-outline-secondary mr-2 border">
          Limpar filtros
        </button>
        <button class="btn btn-success" (click)="applyFilter()">
          Aplicar Filtros
        </button>
      </div>
    </div>
  </form>
</div>
