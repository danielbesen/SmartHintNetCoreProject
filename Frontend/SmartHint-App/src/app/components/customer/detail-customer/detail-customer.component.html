<div class="card rounded shadow-sm p-3">
  <form [formGroup]="form">
    <div class="p-3 card">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Nome do Cliente/Razão Social:</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="form-group col-md-6">
          <label>E-Mail:</label>
          <input type="text" class="form-control" formControlName="email" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control"
            formControlName="phone"
            placeholder="(##) ####-####"
            mask="(00) 00000-0000"
          />
        </div>
        <div class="form-group col-md-6">
          <label>Data de Cadastro</label>
          <input
            type="text"
            class="form-control"
            formControlName="registerDate"
            [value]="f.registerDate.value | date : 'dd/MM/yyyy'"
          />
        </div>
      </div>
    </div>
    <div class="p-3 card">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Tipo de Pessoa:</label>
          <input
            class="form-control"
            type="hidden"
            formControlName="type"
            name="type"
            [value]="typeTitle"
          />
          <div dropdown>
            <button
              id="button-basic"
              dropdownToggle
              type="button"
              class="btn btn-style dropdown-toggle form-control"
              aria-controls="dropdown-basic"
            >
              {{ typeTitle }}<span class="caret"></span>
            </button>
            <ul
              id="dropdown-basic"
              *dropdownMenu
              class="dropdown-menu dropdown-style"
              role="menu"
              aria-labelledby="button-basic"
            >
              <li role="menuitem">
                <a
                  class="dropdown-item"
                  (click)="changeTypeTitle('Selecione uma opção')"
                  >Selecione uma opção</a
                >
              </li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="changeTypeTitle('Física')"
                  >Física</a
                >
              </li>
              <li role="menuitem">
                <a class="dropdown-item" (click)="changeTypeTitle('Jurídica')"
                  >Jurídica</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label>CPF/CNPJ:</label>
          <input
            type="text"
            class="form-control"
            formControlName="identityDocument"
            [mask]="
              f.identityDocument.value.length < 12
                ? '000.000.000-000'
                : '00.000.000/0000-00'
            "
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Gênero:</label>
          <input type="text" class="form-control" formControlName="gender" />
        </div>
        <div class="form-group col-md-6">
          <label>Data de Nascimento:</label>
          <input
            type="text"
            class="form-control"
            formControlName="dateOfBirth"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label> Inscrição Estadual:</label>
          <input
            type="text"
            class="form-control"
            formControlName="stateRegistration"
          />
        </div>
        <div class="form-group col-md-6">
          <label>Isento:</label>
          <input type="text" class="form-control" formControlName="" />
        </div>
      </div>
    </div>
    <div class="p-3 card">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Bloqueado checkbox</label>
          <input type="text" class="form-control" formControlName="isBlocked" />
        </div>
      </div>
    </div>
    <div class="p-3 card">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Senha</label>
          <input type="text" class="form-control" formControlName="password" />
        </div>
        <div class="form-group col-md-6">
          <label>Confirmação de Senha</label>
          <input type="text" class="form-control" formControlName="" />
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" (click)="saveCustomer()">
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
